apiVersion: apps/v1
kind: Deployment
metadata:
  name: command-service
  namespace: ledgerx
spec:
  replicas: 1
  selector: { matchLabels: { app: command-service } }
  template:
    metadata:
      labels: { app: command-service }
    spec:
      containers:
        - name: app
          image: ghcr.io/muzammil603/ledgerx-command:latest
          imagePullPolicy: Always
          ports: [ { containerPort: 8080 } ]
          env:
            - name: SPRING_DATASOURCE_URL
              valueFrom: { secretKeyRef: { name: ledgerx-secrets, key: DB_URL } }
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom: { secretKeyRef: { name: ledgerx-secrets, key: DB_USERNAME } }
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom: { secretKeyRef: { name: ledgerx-secrets, key: DB_PASSWORD } }
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              valueFrom: { configMapKeyRef: { name: ledgerx-config, key: SPRING_KAFKA_BOOTSTRAP_SERVERS } }
            - name: SPRING_FLYWAY_TABLE
              value: "flyway_history_command"
            - name: SPRING_FLYWAY_BASELINE_ON_MIGRATE
              valueFrom: { configMapKeyRef: { name: ledgerx-config, key: SPRING_FLYWAY_BASELINE_ON_MIGRATE } }
          readinessProbe:
            httpGet: { path: /actuator/health, port: 8080 }
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /actuator/health, port: 8080 }
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: command-service
  namespace: ledgerx
spec:
  selector: { app: command-service }
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  type: ClusterIP
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ledgerx
      POSTGRES_PASSWORD: ledgerx
      POSTGRES_DB: ledgerx
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v24.1.11
    command: ["redpanda","start","--overprovisioned","--smp","1","--memory","1G","--reserve-memory","0M","--node-id","0","--check=false","--set","redpanda.enable_idempotence=true"]
    ports:
      - "9092:9092"   # Kafka
      - "9644:9644"   # Redpanda admin API

  prometheus:
    image: prom/prometheus:v2.55.0
    container_name: ledgerx-prometheus
    volumes:
      - ./ops/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - redpanda
      - postgres

  grafana:
    image: grafana/grafana-oss:11.1.0
    container_name: ledgerx-grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

  jaeger:
    image: jaegertracing/all-in-one:1.56
    container_name: ledgerx-jaeger
    ports:
      - "16686:16686"   # Web UI
      - "4317:4317"     # OTLP gRPC (what the agent will send to)
      - "4318:4318"     # OTLP HTTP 

volumes:
  pgdata:

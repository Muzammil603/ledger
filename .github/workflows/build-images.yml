name: build-and-push

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read           # checkout
      packages: write          # push images to GHCR
    env:
      REGISTRY: ghcr.io

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute lowercase owner
        id: vars
        run: echo "owner_lc=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Build & push command-service
        uses: docker/build-push-action@v6
        with:
          context: ./services/command-service
          push: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/heads/main') }}
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.owner_lc }}/ledgerx-command:latest
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.owner_lc }}/ledgerx-command:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push query-service
        uses: docker/build-push-action@v6
        with:
          context: ./services/query-service
          push: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/heads/main') }}
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.owner_lc }}/ledgerx-query:latest
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.owner_lc }}/ledgerx-query:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max